<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRT File Browser</title>
    <link href="/assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/fonts/fonts.css" rel="stylesheet">
    <link href="/assets/fontawesome/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'D-DIN', sans-serif;
            background-color: #212529;
            color: #fff;
            padding-bottom: 2rem;
        }
        .navbar {
            background-color: #1a1d20;
            color: white;
            border-bottom: 1px solid #2c3238;
            margin-bottom: 2rem;
        }
        .logo {
            max-height: 50px;
            margin: 10px;
        }
        .back-button {
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
            margin-right: 1rem;
        }
        .back-button:hover {
            background-color: #0b5ed7;
            color: white;
        }
        table {
            background-color: #2c3238;
            border-radius: 0.375rem;
            border: 1px solid #373d44;
            width: 100%;
            margin-bottom: 1rem;
        }
        th {
            background-color: #1a1d20 !important;
            color: #fff !important;
            border-bottom: 1px solid #373d44;
            padding: 0.75rem;
            font-weight: 600;
        }
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #373d44;
            color: #fff;
        }
        tr:nth-child(odd) td {
            background-color: #343a40;
        }
        tr:nth-child(even) td {
            background-color: #2c3238;
        }
        tr:hover td {
            background-color: #3d444b;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            color: #0d6efd;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        hr {
            border-color: #373d44;
            opacity: 0.25;
        }
        /* Icon styles */
        td img {
            display: none;
        }
        td a::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 0.5rem;
            color: #adb5bd;
        }
        td a[href$="/"]::before {
            content: "\f07b";  /* folder icon */
            color: #ffd700;
        }
        td a[href="../"]::before {
            content: "\f060";  /* back arrow */
            color: #0d6efd;
        }
        td a:not([href$="/"])::before {
            content: "\f15b";  /* file icon */
            color: #adb5bd;
        }
        /* Table header styles */
        th a {
            color: #fff !important;
            text-decoration: none;
        }
        th a:hover {
            color: #0d6efd !important;
            text-decoration: none;
        }
        /* Size and Date columns */
        td:nth-child(2), td:nth-child(3) {
            color: #adb5bd;
        }
    </style>
</head>

        <div class="container-fluid">

                <span class="navbar-brand" style="color: white;">OpenRT File Browser</span>
            </div>
            <img src="/assets/images/openRT.png" alt="OpenRT Logo" class="logo">
        </div>
    </nav>
